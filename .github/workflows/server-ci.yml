name: Server CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vpnuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: vpndb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/vpn-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server/vpn-server
      run: npm ci
    
    - name: Generate test SSL certificates
      working-directory: ./server/vpn-server
      run: |
        openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -days 1 -nodes \
          -subj "/CN=localhost"
    
    - name: Setup test database
      working-directory: ./server/vpn-server
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: vpnuser
        DB_PASSWORD: testpassword
        DB_NAME: vpndb_test
      run: node setup-database.js
    
    - name: Run linter
      working-directory: ./server/vpn-server
      run: npm run lint || true
    
    - name: Security audit
      working-directory: ./server/vpn-server
      run: npm audit --audit-level=moderate || true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./server/vpn-server
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/vpn-server:latest
          ghcr.io/${{ github.repository }}/vpn-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}/vpn-server:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
